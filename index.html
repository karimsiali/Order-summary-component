<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
      <img src="images/illustration-hero.svg" class="hero" alt="">
      <div class="summary">
        <h1>Order Summary</h1>
        <p class="subtitle" >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="price">
        <img src="images/icon-music.svg" class="icon" alt="">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button class="change-plan">Change</button>
      </div>
      <div class="order-payment">
        <button type="submit" class="checkout">Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
